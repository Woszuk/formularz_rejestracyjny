<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script defer src="./index.js"></script> 
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="form__heading">Formularz rejestracyjny</h1>
        <form action="submit.html" class="form">
            <div class="form__container">
                <div class="form-box">
                    <label for="name" class="form__label">Imię</label>
                    <input type="text" class="form__input" id="name" name="name">
                </div>
                <div class="form-box">
                    <label for="surname" class="form__label">Nazwisko</label>
                    <input type="text" class="form__input" id="surname" name="surname">
                </div>
            </div>
            <div class="form__container">
                <div class="form-box">
                    <label for="email" class="form__label">E-mail</label>
                    <input type="email" class="form__input" id="email" name="email">
                </div>
                <div class="form-box">
                    <label for="phone" class="form__label">Telefon (np. 123456789)</label>
                    <input type="text" class="form__input" id="phone" name="phone" maxlength="9">
                </div>
            </div>
            <div class="form__container">
                <div class="form-box">
                    <label for="postcode" class="form__label">Kod pocztowy</label>
                    <input type="text" class="form__input" id="postcode" name="postcode" maxlength="6">
                </div>
                <div class="form-box city-box">
                    <label for="city" class="form__label">Miasto</label>
                    <input type="text" class="form__input" id="city" name="city">
                    <div class="arrow-container">
                        <i class="arrow"></i>
                    </div>
                </div>
            </div>
            <div class="form__container">
                <div class="form-box street-box">
                    <label for="street" class="form__label">Ulica</label>
                    <input type="text" class="form__input" id="street" name="street">
                    <div class="arrow-container">
                        <i class="arrow"></i>
                    </div>
                </div>
                <div class="form__container">
                    <div class="form-box building">
                        <label for="building" class="form__label">Numer budynku</label>
                        <input type="text" class="form__input" id="building" name="building">
                    </div>
                    <div class="form-box flat">
                        <label for="flat" class="form__label">Numer mieszkania</label>
                        <input type="text" class="form__input" id="flat" name="flat">
                    </div>
                </div>
                
            </div>
            <button class="form__button" type="submit">Wyślij</button>
        </form>
    </div>
</body>
</html>
